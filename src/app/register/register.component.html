<form [formGroup]="form"  (submit)="submit()" class="container">
  <h1 class="h3 mb-3 fw-normal">Please Register</h1>
  <div  class="form-floating">
    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="Email">
    <label for="floatingInput">Email address</label>
    <span style="color: red;" *ngIf="email && email.invalid && email.touched"> This input is not VALID</span>
  </div>
  <div class="form-floating">
    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
    <span style="color: red;" *ngIf="password && password.invalid && password.touched"> This input is not VALID</span>
  </div>

  <div class="checkbox mb-3">
  </div>
  <button [disabled]="form.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2022 Petro Terpai Corporation</p>
</form>
